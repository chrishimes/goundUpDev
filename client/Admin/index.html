<html>
<head>
    <link href="../CSS/Rental.css" rel="stylesheet">
    <script language="javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script language="javascript" src="../JS/Admin.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"></head>

<body>

<div id="MainContainer">

    <center>

        <h3>Admin Login</h3>
        <div class="InputItem">
            <div class="InputLabelC">
                UserName
            </div>
            <div class="InputInput">
                <input type="text" id="Input_User">
            </div>
        </div>
        <div class="InputItem">
            <div class="InputLabelC">
                Password
            </div>
            <div class="InputInput">
                <input type="password" id="Input_Password">
            </div>
        </div>


        <div class="InputItem" style="  margin-left: 100px;">
            <div class="InputLabelC">

            </div>
            <div class="InputInput">
                <input type="button" style="width:200px" value="Login" onclick="Admin.AdminLogin()">
            </div>
        </div>
    </center>

</div>

<script language="javascript">


    $('#Input_Password').keypress(function (e) {
        if (e.which == 13) {
          Admin.AdminLogin();
            return false;    //<---- Add this line
        }
    });


</script>




</body>

</html>
